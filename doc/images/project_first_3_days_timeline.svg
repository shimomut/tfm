<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .timeline-line { stroke: #4a90e2; stroke-width: 4; fill: none; }
      .hour-box { fill: #f8f9fa; stroke: #4a90e2; stroke-width: 2; }
      .hour-title { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #2c3e50; }
      .hour-time { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      .hour-features { font-family: Arial, sans-serif; font-size: 9px; fill: #34495e; }
      .milestone { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .milestone-text { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; fill: #7f8c8d; }
      .hour-marker { font-family: Arial, sans-serif; font-size: 9px; fill: #7f8c8d; }
      .title { font-family: Arial, sans-serif; font-size: 26px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 13px; fill: #7f8c8d; }
      .day-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .phase1 { fill: #e8f5e9; stroke: #4caf50; }
      .phase2 { fill: #fff3e0; stroke: #ff9800; }
      .phase3 { fill: #e3f2fd; stroke: #2196f3; }
      .phase4 { fill: #f3e5f5; stroke: #9c27b0; }
      .phase5 { fill: #fce4ec; stroke: #e91e63; }
